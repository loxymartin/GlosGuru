# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and push to GHCR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    #- name: Restore dependencies
    #  run: dotnet restore
    #- name: Build
    #  run: dotnet build --no-restore
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: Build Docker image
      run: docker build ./GlosGuru/ -t ghcr.io/loxymartin/glosguru/glosguru:latest

    - name: Log in to GitHub Packages
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    #- name: Tag Docker image
    #  run: docker tag myapp:latest ghcr.io/loxymartin/GlosGuru/glosguru:latest

    - name: Push Docker image to GitHub Packages
      run: docker push ghcr.io/loxymartin/glosguru/glosguru:latest
